<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap training</title>


    <link rel="stylesheet" href="../calculator/assest/css/bootstrap.min.css">
    <link rel="stylesheet" href="../calculator/assest/css/bootstrap.min.css.map">
    <link rel="stylesheet" href="../calculator/assest/css/all.min.css">
    <link rel="stylesheet" href="../calculator/assest/css/main.scss">
    <link rel="stylesheet" href="../calculator/assest/css/main.css">

</head>

<body>
    <div class="calculator">
        <div class="container ">
            <div class="row  bg-color-0">
                <div class="col-3  p-3"><b>Calculator</b></div>
                <div class="col-3   p-3"></div>
                <div class="col-3   p-3"></div>
                <div class="col-3 p-3 text-end"><b><span class="minus">&nbsp; &#8722;&nbsp; </span> <span> &nbsp;&#9744;&nbsp; </span>
                        <span>&nbsp; &#9746; &nbsp; </span> </b></div>
            </div>


            <div class="row bg-color-1 display">
                <div class="w-100  p-3"></div>
            </div>
            <div class="buttons">
                <div class="row  bg-color-0">
                    <div class="col-3 text-center border border-2 p-3 btn"><b> &percnt;</b></div>
                    <div class="col-3 text-center border border-2 p-3 btn"><b>C </b></div>
                    <div class="col-3 text-center border border-2 p-3 btn"><b>&#8592;</b></div>
                    <div class="col-3 text-center border border-2 p-3 btn"><b>/ </b></div>
                </div>
                <div class="row  ">
                    <div class="col-3 text-center border border-2 p-3 btn"><b>7</b></div>
                    <div class="col-3 text-center border border-2 p-3 btn"><b>8</b></div>
                    <div class="col-3 text-center border border-2 p-3 btn"><b>9</b></div>
                    <div class="col-3 text-center border border-2 p-3 bg-color-0 btn"><b>X </b></div>
                </div>
                <div class="row  ">
                    <div class="col-3 text-center border border-2 p-3 btn"><b>4</b></div>
                    <div class="col-3 text-center border border-2 p-3 btn"><b>5</b></div>
                    <div class="col-3 text-center border border-2 p-3 btn"><b>6</b></div>
                    <div class="col-3 text-center border border-2 p-3 bg-color-0 btn"><b>-</b></div>
                </div>
                <div class="row  ">
                    <div class="col-3 text-center border border-2 p-3 btn"><b>1</b></div>
                    <div class="col-3 text-center border border-2 p-3 btn"><b>2</b></div>
                    <div class="col-3 text-center border border-2 p-3 btn"><b>3</b></div>
                    <div class="col-3 text-center border border-2 p-3 bg-color-0 btn"><b>+</b></div>
                </div>
                <div class="row  ">
                    <div class="col-3 text-center border border-2 p-3 bg-color-0 btn"><b>+/-</b></div>
                    <div class="col-3 text-center border border-2 p-3 btn"><b>0</b></div>
                    <div class="col-3 text-center border border-2 p-3 bg-color-0 btn"><b>.</b></div>
                    <div class="col-3 text-center border border-2 p-3 bg-color-2 btn"><b>=</b></div>
                </div>
            </div>

        </div>
    </div>
    <script src="../calculator/assest/js/all.min.js"></script>
    <script src="../calculator/assest/js/bootstrap.bundle.min.js"></script>
    <script src="../calculator/assest/js/bootstrap.bundle.min.js.map"></script>
</body>

</html>
